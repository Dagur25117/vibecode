<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale Ísland</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Clash Royale</h1>
        <p>Upplýsingar um leikinn og nokkur kort</p>
    </header>
    <main>
        <section id="cards">
            <h2>Vinsæl kort</h2>
            <div class="card-list">
                <div class="card">
                    <img src="./knight.png" alt="Knight">
                    <h3>Knight</h3>
                    <p>Ódýrt og traust kort sem verndar vel.</p>
                </div>
                <div class="card">
                    <img src="./musketeer.png" alt="Musketeer">
                    <h3>Musketeer</h3>
                    <p>Langdræg og öflug gegn loft- og jarðeiningum.</p>
                </div>
                <div class="card">
                    <img src="./baby_dragon.png" alt="Baby Dragon">
                    <h3>Baby Dragon</h3>
                    <p>Flýgur og spýtir eldi á marga óvini í einu.</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Clash Royale Ísland</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
